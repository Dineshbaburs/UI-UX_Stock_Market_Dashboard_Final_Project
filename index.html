<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechStock Pro - Advanced Trading Terminal</title>
  
  <!-- Optimized Loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/animations.css">
</head>
<body class="dark-theme">
  
  <!-- Top Bar -->
  <nav class="topbar">
    <div class="nav-content">
      <div class="brand">
        <i class="fas fa-chart-line brand-icon"></i>
        <span class="brand-text">TechStock</span>
        <span class="brand-accent">PRO</span>
      </div>
      
      <div class="nav-controls">
        <div class="market-status">
          <div class="status-dot active"></div>
          <span id="marketStatus">LIVE</span>
        </div>
        <button id="themeToggle" class="btn-icon">
          <i class="fas fa-palette"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Dashboard -->
  <div class="dashboard">
    
    <!-- Market Overview Strip -->
    <div class="market-strip">
      <div id="marketTicker" class="market-ticker">
        <!-- Market data will load here -->
      </div>
    </div>

    <!-- Main Grid -->
    <div class="main-grid">
      
      <!-- Sidebar -->
      <aside class="sidebar">
        
        <!-- Watchlist -->
        <div class="panel watchlist-panel">
          <div class="panel-header">
            <h3><i class="fas fa-star"></i> Watchlist</h3>
            <span id="portfolioValue" class="value-badge">$0</span>
          </div>
          <div class="panel-body">
            <div id="watchlistItems" class="watchlist-items">
              <!-- Watchlist will load here -->
            </div>
          </div>
        </div>

        <!-- Search & Filters -->
        <div class="panel search-panel">
          <div class="panel-header">
            <h3><i class="fas fa-search"></i> Search</h3>
          </div>
          <div class="panel-body">
            <div class="search-container">
              <input type="text" id="searchInput" placeholder="Search stocks..." class="search-input">
              <i class="fas fa-search search-icon"></i>
            </div>
            
            <div class="filters">
              <select id="sectorFilter" class="filter-select">
                <option value="">All Sectors</option>
                <option value="Technology">Technology</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Finance">Finance</option>
                <option value="Consumer">Consumer</option>
                <option value="Energy">Energy</option>
              </select>
              
              <select id="capFilter" class="filter-select">
                <option value="">All Cap</option>
                <option value="large">Large Cap</option>
                <option value="mid">Mid Cap</option>
                <option value="small">Small Cap</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Quick Stats -->
        <div class="panel stats-panel">
          <div class="panel-header">
            <h3><i class="fas fa-chart-pie"></i> Stats</h3>
          </div>
          <div class="panel-body">
            <div class="stats-grid">
              <div class="stat-item">
                <div class="stat-value" id="totalStocks">0</div>
                <div class="stat-label">Total</div>
              </div>
              <div class="stat-item gain">
                <div class="stat-value" id="gainers">0</div>
                <div class="stat-label">Gainers</div>
              </div>
              <div class="stat-item loss">
                <div class="stat-value" id="losers">0</div>
                <div class="stat-label">Losers</div>
              </div>
              <div class="stat-item">
                <div class="stat-value" id="avgVol">0M</div>
                <div class="stat-label">Avg Vol</div>
              </div>
            </div>
          </div>
        </div>

      </aside>

      <!-- Main Content -->
      <main class="main-content">
        
        <!-- Controls -->
        <div class="controls-bar">
          <div class="chart-controls">
            <button class="ctrl-btn active" data-type="line">
              <i class="fas fa-chart-line"></i>
            </button>
            <button class="ctrl-btn" data-type="area">
              <i class="fas fa-chart-area"></i>
            </button>
            <button class="ctrl-btn" data-type="bar">
              <i class="fas fa-chart-bar"></i>
            </button>
          </div>
          
          <div class="action-controls">
            <button id="refreshBtn" class="btn-primary">
              <i class="fas fa-sync-alt"></i>
              <span>Refresh</span>
            </button>
            <button id="exportBtn" class="btn-secondary">
              <i class="fas fa-download"></i>
            </button>
          </div>
        </div>

        <!-- Charts Grid -->
        <div id="chartsGrid" class="charts-grid">
          <div class="empty-state">
            <i class="fas fa-chart-line"></i>
            <p>Add stocks to see live charts</p>
          </div>
        </div>

        <!-- Stock Table -->
        <div class="panel table-panel">
          <div class="panel-header">
            <h3><i class="fas fa-list"></i> Stock Listings</h3>
            <span id="stockCount" class="count-badge">0</span>
          </div>
          <div class="panel-body">
            <div class="table-container">
              <table class="data-table" id="stockTable">
                <thead>
                  <tr>
                    <th>Company</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Volume</th>
                    <th>Cap</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="stockTableBody">
                  <!-- Rows will load here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </main>

    </div>

  </div>

  <!-- Modal -->
  <div id="stockModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Stock Details</h2>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Content loads here -->
      </div>
    </div>
  </div>

  <!-- Loading -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loader">
      <div class="loader-inner"></div>
    </div>
    <p id="loadingText">Initializing Terminal...</p>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <script src="js/config.js"></script>
  <script src="js/data.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
